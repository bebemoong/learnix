<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini 챗봇</title>
    <style>
        /* CSS는 사용자 스타일에 맞게 자유롭게 변경 */
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; }
        #chat-container { max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #chat-window { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .user { text-align: right; background-color: #e6f7ff; }
        .gemini { text-align: left; background-color: #f0f0f0; }
        #input-area { display: flex; }
        #prompt-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px 0 0 4px; }
        #send-button { padding: 10px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 0 4px 4px 0; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Gemini AI 챗봇</h1>
        <div id="chat-window">
            <div class="message gemini">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
        <div id="input-area">
            <input type="text" id="prompt-input" placeholder="질문을 입력하세요..." autofocus>
            <button id="send-button">전송</button>
        </div>
        <div id="status-message"></div>
    </div>

    <script>
        // 🚨 중요: Cloudflare Worker URL을 여기에 입력해야 합니다.
        const WORKER_URL = 'https://collie2.hjs221004.workers.dev/'; // << ⚠️ Worker가 배포된 URL로 변경하세요.

        const chatWindow = document.getElementById('chat-window');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const statusMessage = document.getElementById('status-message');

        // 메시지 화면에 추가 함수
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // 스크롤 하단으로 이동
        }

        // 챗봇 요청 처리 함수
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, 'user');
            promptInput.value = '';
            statusMessage.textContent = 'Gemini가 생각 중입니다...';
            sendButton.disabled = true; // 중복 전송 방지

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.text, 'gemini');
                } else {
                    addMessage('오류 발생: ' + (data.error || '알 수 없는 서버 오류'), 'gemini');
                }

            } catch (error) {
                addMessage('네트워크 오류가 발생했습니다. Worker URL을 확인해 주세요.', 'gemini');
                console.error('Fetch Error:', error);
            } finally {
                statusMessage.textContent = '';
                sendButton.disabled = false;
                promptInput.focus();
            }
        }

        // 이벤트 리스너 설정
        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
