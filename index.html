<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 8px 16px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ChatGPT 테스트 페이지</h1>
  <textarea id="userInput" placeholder="질문을 입력하세요"></textarea><br>
  <button onclick="sendMessage()">보내기</button>
  <pre id="response"></pre>

  <script>
  async function sendMessage() {
    const userMessage = document.getElementById('userInput').value;
    const responseBox = document.getElementById('response');
    responseBox.textContent = "응답 중...";
    
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "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"  // 🔑 여기에 본인 OpenAI API 키 입력
      },
      body: JSON.stringify({
        model: "gpt-5",
        messages: [{ role: "user", content: userMessage }]
      })
    });

    const data = await res.json();
    responseBox.textContent = data.choices?.[0]?.message?.content || "응답 오류 발생";
  }
  </script>
</body>
</html>
