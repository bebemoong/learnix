<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ChatGPT 테스트</title>
<style>
body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
textarea { width: 100%; height: 100px; margin-bottom: 10px; }
button { padding: 8px 16px; }
#response { margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>
<h2>ChatGPT 테스트</h2>
<textarea id="input" placeholder="질문을 입력하세요"></textarea>
<button onclick="send()">보내기</button>
<div id="response"></div>

<script>
async function send() {
  const message = document.getElementById("input").value;
  document.getElementById("response").innerText = "⏳ 응답 중...";

  const res = await fetch("https://collie.hjs221004.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

const data = await res.json();
console.log(data); // 응답 전체 확인

document.getElementById("response").innerText =
  data.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);

}
</script>
</body>
</html>
