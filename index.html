<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Gemini AI 테스트</title>
<style>
body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
textarea { width: 100%; height: 100px; margin-bottom: 10px; }
button { padding: 8px 16px; }
#response { margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>
<h2>Gemini AI 테스트</h2>
<textarea id="input" placeholder="질문을 입력하세요"></textarea>
<button onclick="send()">보내기</button>
<div id="response"></div>

<script>
async function send() {
  const message = document.getElementById("input").value;
  document.getElementById("response").innerText = "⏳ 응답 중...";

  try {
    const res = await fetch("https://collie2.hjs221004.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    console.log("Worker 응답 전체:", data);

    if (data.reply) {
      document.getElementById("response").innerText = data.reply;
    } else if (data.error) {
      document.getElementById("response").innerText = "⚠️ 오류 발생: " + JSON.stringify(data, null, 2);
    } else {
      document.getElementById("response").innerText = "⚠️ 알 수 없는 응답";
    }
  } catch (err) {
    document.getElementById("response").innerText = "⚠️ fetch 오류: " + err.message;
  }
}
</script>

</body>
</html>
